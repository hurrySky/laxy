<!DOCTYPE html>
<html>
<head th:include="include :: head"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal" method="post" id="userEdit">
			<input type= "hidden" id = "userId" name = "userId" th:value="${userId}" value="">
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="hidden" id="code" name="code" th:value="${user.loginName}"/>
					<span style="line-height: 25px;" th:text="${user.code}"></span>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label ">登录名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" id="loginName" name="loginName" th:value="${user.loginName}"/>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">用户名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="userName" id="userName" th:value="${user.userName}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="email" id="email" th:value="${user.email}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">手机：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phonenumber" id="phonenumber" th:value="${user.phonenumber}">
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
					<select id="sex" class="form-control m-b">
	                    <option>男</option>
	                    <option>女</option>
	                </select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="${user.status == 0 ? true : false}" class="onoffswitch-checkbox" id="status" name="status">
                         <label class="onoffswitch-label" for="status">
                             <span class="onoffswitch-inner"></span>
                             <span class="onoffswitch-switch"></span>
                         </label>
                     </div>
				</div>
			</div>
				<div class="form-group">
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
                	<textarea id="remark" name="remark" class="form-control" th:text="${user.remark}" required="" aria-required="true"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button th:onclick="'javascript:layer_close()'" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
			
		</form>
	</div>

<div th:include="include :: foot"></div>
<div th:include="include :: foot_form"></div>

</body>
</html>
