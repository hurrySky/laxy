<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head"></head>
<script>
	if (window.top !== window.self) {
		window.top.location = window.location;
	}
</script>
<title>new world|login</title>
<body class="gray-bg">
	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name">ME</h1>
			</div>
			<h3>New World</h3>
			<form class="m-t" role="form"
				action="">
				<div class="form-group">
					<input type="email" name = "username" class="form-control" placeholder="用户名"
						required="" value='admin'>
				</div>
				<div class="form-group">
					<input type="password" name = "password" class="form-control" placeholder="密码"
						required="true" value='1'>
				</div>
				<button type="button" class="btn btn-primary block full-width m-b" onclick="login();">登
					录</button>
				<p class="text-muted text-center">
					<a href="login.html#"><small>忘记密码了？</small></a> | <a
						href="register.html">注册一个新账号</a>
				</p>
			</form>
		</div>
	</div>
	<div th:include="include :: foot"></div>
	<script src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
	<script  th:src="@{project/js/login.js}"></script>
</body>
</html>
