<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: head"></head>
<style>
</style>
<body class="gray-bg">
	<div class="col-sm-12 animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
							<h3>淘宝搜索</h3>
                            <p>支持逗号分隔多关键字</p>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-group" style="width: 400px;">
                                        <input type="text" class="form-control" id="taobao">
                                        <div class="input-group-btn">
                                            <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                            </ul>
                                        </div>
                                        <!-- /btn-group -->
                                    </div>
                                </div>
                            </div>
				<hr>
				<div th:each="songMenu:${list}" style="margin-top: 20px;" class="col-sm-3 song-menu">
					<div class="file">
						<a th:href="'toMusicList/' + ${songMenu.songMenuId}"> <span class="corner"></span>
							<div class="image">
								<img th:src="${songMenu.songMenuImgurl}" alt="image"
									class="img-responsive">
							</div>
							<div class="file-name">
								<span th:text=${songMenu.songMenuName}></span>
							</div>
						</a>
					</div>
				</div>

			</div>
		</div>
		<!-- 我的歌单 -->
		<div>
		</div>
	</div>
	<div th:include="include :: foot"></div>
	<script type="text/javascript" src="/music/musicMenu.js"></script>

</body>
</html>
